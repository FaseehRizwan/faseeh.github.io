<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberModeler | 3D Portfolio</title>
    <meta name="description" content="Professional portfolio of a 3D game artist specializing in character and environment design">
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <style>
        /* Critical CSS (Above-the-fold styles) */
        :root {
            --primary-color: #7f00ff;
            --bg-color: #0a0a0a;
            --text-color: #fff;
        }

        /* Dark/Light Mode Variables */
        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="neon-text">CYBERMODELER</h1>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
            <button id="theme-toggle" class="cyber-button-small"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="neon-text">3D ARTISTRY<br>MEETS FUTURE</h1>
            <p>Creating immersive 3D worlds and characters for next-gen gaming experiences</p>
            <button class="cyber-button">Explore Works</button>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects" id="projects">
        <h2>Featured Projects</h2>
        <div class="project-grid">
            <!-- Add your optimized WebP images -->
            <div class="project-card">
                <img loading="lazy" src="project1.webp" alt="Cyber Character Design">
            </div>
            <div class="project-card">
                <img loading="lazy" src="project2.webp" alt="Environment Modeling">
            </div>
        </div>
    </section>

    <!-- Blog Section -->
    <section class="blog" id="blog">
        <h2>Latest Posts</h2>
        <div class="blog-posts">
            <article class="blog-post">
                <h3>Creating Next-Gen Game Assets</h3>
                <p class="post-date">March 15, 2023</p>
                <p>Learn my workflow for high-poly modeling...</p>
                <a href="#" class="read-more">Read More</a>
            </article>
            <!-- Add more posts -->
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="_replyto" placeholder="Email" required>
            <textarea name="message" placeholder="Project Details" required></textarea>
            <button type="submit" class="cyber-button">Send Message</button>
        </form>
        
        <!-- Social Links -->
        <div class="social-links">
            <a href="#" aria-label="ArtStation"><i class="fab fa-artstation"></i></a>
            <a href="#" aria-label="Sketchfab"><i class="fas fa-cube"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>

    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" media="print" onload="this.media='all'">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.dataset.theme = 
                document.body.dataset.theme === 'light' ? 'dark' : 'light';
            themeToggle.innerHTML = document.body.dataset.theme === 'light' 
                ? '<i class="fas fa-moon"></i>' 
                : '<i class="fas fa-sun"></i>';
        });

        // Formspree Success Handling
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.has('success')) {
                alert('Message sent successfully!');
            }
        }

        // Lazy Load Images
        if('loading' in HTMLImageElement.prototype) {
            const images = document.querySelectorAll('img[loading="lazy"]');
            images.forEach(img => {
                img.src = img.dataset.src;
            });
        }

        // Add other scripts from previous version
    </script>
</body>
</html>
