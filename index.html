<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberModeler Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ===== CRITICAL CSS ===== */
        :root {
            --neon-purple: #7f00ff;
            --cyber-black: #0a0a0a;
        }

        .cyber-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--cyber-black);
            color: var(--neon-purple);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1s 2s forwards;
            font-family: 'Courier New', monospace;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        body {
            margin: 0;
            background: var(--cyber-black);
            color: white;
            font-family: 'Oxanium', cursive;
        }

        .content {
            opacity: 0;
            animation: contentFadeIn 1s 2.5s forwards;
        }

        @keyframes contentFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* ===== MAIN STYLES ===== */
        .cyber-nav {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-purple);
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--neon-purple);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .cyber-title {
            font-size: 4rem;
            text-shadow: 0 0 15px var(--neon-purple);
            margin-bottom: 2rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .project-card {
            border: 2px solid var(--neon-purple);
            padding: 1rem;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="cyber-loader">
        <h1>INITIALIZING SYSTEM...</h1>
    </div>

    <!-- Content -->
    <div class="content">
        <nav class="cyber-nav">
            <h1>CYBERMODELER</h1>
            <div class="nav-links">
                <a href="#home">HOME</a>
                <a href="#projects">PROJECTS</a>
                <a href="#contact">CONTACT</a>
            </div>
        </nav>

        <section class="hero-section" id="home">
            <div>
                <h1 class="cyber-title">3D MODELING MASTER</h1>
                <p>Creating next-generation game assets and environments</p>
            </div>
        </section>

        <section id="projects">
            <h2 class="cyber-title">PROJECTS</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>Cyber Character</h3>
                    <p>High-poly game character design</p>
                </div>
                <div class="project-card">
                    <h3>Environment Art</h3>
                    <p>Post-apocalyptic cityscape</p>
                </div>
            </div>
        </section>

        <section id="contact" style="padding: 4rem 2rem;">
            <h2 class="cyber-title">CONTACT</h2>
            <form style="max-width: 500px; margin: 0 auto;">
                <input type="text" placeholder="Name" style="width: 100%; padding: 1rem; margin: 1rem 0; background: #111; border: 1px solid var(--neon-purple); color: white;">
                <input type="email" placeholder="Email" style="width: 100%; padding: 1rem; margin: 1rem 0; background: #111; border: 1px solid var(--neon-purple); color: white;">
                <textarea placeholder="Message" style="width: 100%; padding: 1rem; margin: 1rem 0; background: #111; border: 1px solid var(--neon-purple); color: white; height: 150px;"></textarea>
                <button style="background: var(--neon-purple); color: white; padding: 1rem 2rem; border: none; cursor: pointer; transition: opacity 0.3s;">SEND MESSAGE</button>
            </form>
        </section>
    </div>

    <script>
        // Loader Removal Insurance
        window.addEventListener('load', () => {
            const loader = document.querySelector('.cyber-loader');
            setTimeout(() => {
                loader.style.display = 'none';
            }, 3000);
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
